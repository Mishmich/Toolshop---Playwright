name: Playwright Tests
on:
  schedule:
    - cron: '0 0 * * 0'  # Run every Sunday at midnight UTC
  workflow_dispatch:
permissions:
  contents: read
  checks: write
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test /tests/contact.spec.ts
      continue-on-error: true
    - name: Upload Playwright Report to GitHub Pages
      if: ${{ !cancelled() }}
      uses: actions/upload-pages-artifact@v3
      with:
        path: playwright-report/
    - name: Deploy to GitHub Pages
      if: ${{ !cancelled() }}
      id: deployment
      uses: actions/deploy-pages@v4
    - name: Test Report
      uses: phoenix-actions/test-reporting@v8
      id: test-report               # Set ID reference for step
      if: success() || failure()    # run this step even if previous step failed
      with:
        name: Playwright Tests       # Name of the check run
        path: test-results/junit.xml # Path to test results
        reporter: java-junit         # JUnit XML format        